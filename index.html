<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Microsoft - Cloud, Computers, Apps &amp; Gaming</title>
  </head>
  <body>
    <div class="navbar flex justify-between items-center p-4">
      <div class="flex justify-center items-center md:order-2">
        <div class="hamburger inline-block p-4 cursor-pointer md:hidden">
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
          <div class="line h-0.5 w-6 my-1 bg-black"></div>
        </div>
        <div class="search md:hidden">SearchIcons</div>
      </div>

      <div class="logo text-center flex md:order-1">
        <div class="microsoft">Microsoft</div>
        <div
          class="features absolute md:flex bg-gray-200 inset-0 md:mx-4 md:space-x-2 -translate-x-96"
        >
          <div class="fitems">Microsoft 365</div>
          <div class="fitems">Teams</div>
          <div class="fitems">Windows</div>
          <div class="fitems">Surface</div>
          <div class="fitems">Xbox</div>
          <div class="fitems">Support</div>
        </div>
      </div>
      <div class="cart text-center md:order-3 flex">
        <div class="search hidden md:block">All Microsoft SearchIcons</div>
        <div>Cart Account</div>
      </div>
    </div>
  </body>
</html>
